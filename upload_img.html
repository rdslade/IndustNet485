<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<title>RAM Drive Image Update</title>
<script language="JavaScript" src="js/support.js"></script>
<script language="JavaScript" src="js/http.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body class="cfg_page" onload="initPage()">
<div style="width: 100%">

<center style="font-size:50px"><div style="width:100%;height:20px"></div><strong>RAM Drive Image Upload</strong></center>
<div style="width:100%;height:20px"></div><hr />

<form name="form1" style="margin-top: 0;" action="cgi-bin/upload_img" method="post" enctype="multipart/form-data" onsubmit="return doSubmit()">

<br/>
<p style="text-align:center;font-size:24px"><strong>Select RAM drive image:</strong>
<br/>
<input type="file" name="fpath" size="60" maxlength="120" />
</p>
<br/>
<hr />
<center>
<button type="submit" style="font-size:24px"><b>Do Update</b></button>
<p id="post_status" style="visibility: hidden;"><b>--</b></p>
</center>

</form>
</div>
</body>

<script language="javascript">
<!--

function initPage( )
{
}

function doSubmit()
{
  var f = document.form1;

  if ((f.fpath.value == null) || (f.fpath.value == ""))
  {
    if (setPostStatus("Must select a file"))
      window.setTimeout(hidePostStatus, 4000);
    return false;
  }

  setPostStatus("Update in progress, please wait...");
  return true;
}

// End of script -->
</script>

</html>
