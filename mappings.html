<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Mappings</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script language="JavaScript" src="js/map.js"></script>
    </head>
    <body onload="sortMappings();localStorage.rowI=0;loadMappings();localStorage.rowI = localStorage.numMappings">
        <table align='center' id="mapping-table">
            <tr id="mappingHeader">
                <th class="mappingh">ID</th>
                <th class="mappingh">Category 2</th>
                <th class="mappingh">Category 3</th>
                <th class="mappingh">Category 4</th>
                <th class="mappingh">Category 5</th>
                <th class="mappingh">Category 6</th>
                <th class="mappingh">Submit Mapping</th>
                <th id="select-all" onclick="selectAll()" class="mappingh">Select All</th>
            </tr>
        </table>
        <div id="buttons-container">
            <button onclick="rowChange(0)" class="save" id="add" >Add Mapping</button>
            <button onclick="rowChange(1)" class="save" id="delete" >Delete Mapping(s)</button>
        </div>
        <center><p id="toDevice"></p></center>
        <div id="clear"></div>
    </body>
</html>
