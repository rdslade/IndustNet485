<html>  
    <head>
        <title>Mappings</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script language="JavaScript" src="js/map.js"></script>
        <script language="JavaScript" src="js/http.js"></script>
        <script language="JavaScript" src="js/support.js"></script>
        <script>
            function sendTestRequest(x){ //compiles test fields and sends post request to testing endpoint
                var url = "cgi-bin/test";
                var data = "nodeid="+x[0]+"&mrcsrc="+x[1]+"&vartype="+x[2]+"&start="+x[3]+"&num="+x[4];
                HTTP.post(url, data, procTestPostReply);
            }
        </script>
    </head>
    <body>
        <table align='center' id="mapping-table">
            <tr id="mappingHeader">
                <th class="mappingh">Node ID (00-99)</th>
                <th class="mappingh">MRC/SRC (0000-FFFF)</th>
                <th class="mappingh">Variable Type (00-FF)</th>
                <th class="mappingh">Start Address (0000-FFFF)</th>
                <th class="mappingh"># of Elements (0000-FFFF)</th>
                <th class="mappingh">Validate</th>
            </tr>
            
            <tr class="fields">
                <th class="mappingh"><input class="input1" onblur="validateField(2,this)" type=text/></th>
                <th class="mappingh">
                    <select class="input1">
                        <option value=0101>0101</option>
                    </select>
                </th>
                <th class="mappingh"><input class="input1" onblur="validateField(4,this)" type=text/></th>
                <th class="mappingh"><input class="input1"onblur="validateField(5,this)" type=text/></th>
                <th class="mappingh"><input class="input1" onblur="validateField(6,this)" type=text/></th>
                <th class="mappingh"><button onclick="var x = finalValidate(1);sendTestRequest(x)">Validate</button></th>
            </tr>
        </table>
        
        <table align='center' id="mapping-table">
            <tr id="mappingHeader">
                <th class="mappingh">Node ID (00-99)</th>
                <th class="mappingh">MRC/SRC (0000-FFFF)</th>
                <th class="mappingh">Command Code (00-FF)</th>
                <th class="mappingh">Subcommand Code (00-FF)</th>
                <th class="mappingh">Validate</th>
            </tr>
            <br> <br>
            <tr class="fields">
                <th class="mappingh"><input class="input2" onblur="validateField(2,this)" type=text/></th>
                <th class="mappingh">
                    <select class="input1">
                        <option value=3005>3005</option>
                    </select>
                </th>
                <th class="mappingh"><input class="input2" onblur="validateField(4,this)" type=text/></th>
                <th class="mappingh"><input class="input2"onblur="validateField(4,this)" type=text/></th>
                <th class="mappingh"><button onclick="var x = finalValidate(2);sendTestRequest(x)" disabled>Validate</button></th>
            </tr>
        </table>
        <center>
            <div style="width:50%">
                <p id="post_status" style="visibility: visible;font-family:monospace;word-wrap:break-word">
                    <b></b>
                </p>
            </div>
        </center>
    </body>
</html>
