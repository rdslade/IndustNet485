<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <title>Update</title>
    <script language="JavaScript" src="js/support.js"></script>
    <script language="JavaScript" src="js/http.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body class="cfg_page" onload="initPage()">
    <div style="width: 100%">

        <center style="font-size:36px">
            <div style="width:100%;height:20px"></div>
            <strong>Software Upload</strong>
            <div style="width:100%;height:20px"></div>
        </center>
            <div style="width:100%;height:20px"></div>
        <hr/>

        <form name="form1" style="margin-top: 0;" action="cgi-bin/upload_bin" method="post" enctype="multipart/form-data" onsubmit="return doSubmit(1)">

            <br>
            <p style="text-align:center;font-size:24px">
                <strong>Select firmware image:</strong>
                <br>
                <input type="file" name="fpath" size="60" maxlength="120" />
            </p>
            <br>
            <center>
                <button class="save" id="binup" type="submit">
                    Do Firmware Update
                </button>

            </center>

        </form>
        <hr>
        <form name="form2" style="margin-top: 0;" action="cgi-bin/upload_img" method="post" enctype="multipart/form-data" onsubmit="return doSubmit(2)">

            <br>
            <p style="text-align:center;font-size:24px">
                <strong>Select webpage image:</strong>
                <br>
                <input type="file" name="fpath" size="60" maxlength="120" />
            </p>
            <br>
            <center>
                <button type="submit" class="save" id="binup">
                    Do Webpage Update
                </button>
                <p id="post_status" style="visibility: hidden;">
                    <b>--</b>
                </p>
            </center>

        </form>

    </div>
</body>

<script language="javascript">
function doSubmit(num)
{
  if(num==1)
    var f = document.form1;
  else if(num==2)
    var f = document.form2;

  if ((f.fpath.value == null) || (f.fpath.value == ""))
  {
    if (setPostStatus("Must select a file"))
      window.setTimeout(hidePostStatus, 4000);
    return false;
  }
  localStorage.rebootNeeded = true;
  setPostStatus("Update in progress, please wait...");
  return true;
}
</script>

</html>
