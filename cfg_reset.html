<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<title>Configuration Reset</title>
<script language="JavaScript" src="js/support.js"></script>
<script language="JavaScript" src="js/http.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="cfg_page" onload="initPage()">
<div style="width: 600px">

<center><strong>Factory Settings</strong></center>
<hr />

<p><strong>
Clicking the Reset button below will cause all configuration
information to be set back to factory values. You may lose
network communication with the device after doing this.
</strong></p>
<hr />

<form name="form1" style="margin-top: 0;">

<center>
<input type="button" name="reset_param" value="  Reset  " onClick="return doParamReset()" />
<p id="post_status" style="visibility: hidden;"><b>--</b></p>
</center>

</form>
</div>
</body>

<script language="javascript">
<!--

function initPage( )
{
}

function doParamReset()
{
  HTTP.post("cgi-bin/reset_cfg", "", procPostReply);
}

// End of script -->
</script>

</html>
